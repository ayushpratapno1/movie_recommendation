<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Recommendation System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card {
            transition: transform 0.2s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-carousel {
            overflow-x: auto;
        }

        body {
            background-color: #141414;
            color: white;
        }

        .navbar-dark {
            background-color: #000000 !important;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'movies:home' %}">MovieRec</a>

            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{% url 'movies:home' %}">Home</a>
                <a class="nav-link" href="{% url 'movies:search' %}">Search</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'users:watchlist' %}">My Watchlist</a>
                {% endif %}
            </div>

            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'users:profile' %}">Profile</a>
                <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                <a class="nav-link" href="{% url 'users:signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
